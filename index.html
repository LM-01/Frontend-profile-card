<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">

    <div class="card-container">
      <div class="card-top">

      </div>
      <div class="profile-image">

      </div>
      <div class="card-bottom">
        <div class="row-1">
          <span class="name">Victor Crest <span class="age">26</span></span>
          <span class="city">London</span>
        </div>

        <div class="row-2">
          <span class="column">
            <span class="heading">80K</span>
            <span class="sub-heading">Followers</span>
          </span>
          <span class="column">
            <span class="heading">803K</span>
            <span class="sub-heading">Likes</span>
          </span>
          <span class="column">
            <span class="heading">1.4K</span>
            <span class="sub-heading">Photos</span>
          </span>
        </div>

      </div>

    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Lester Mollinedo</a>.
  </div>
</body>

</html>
